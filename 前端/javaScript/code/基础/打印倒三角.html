<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印倒三角形
        var num=10;//初始的星星数
        var str='';//表示一行的内容
        for(var i=0;i<10;i++){
            for(var j=0;j<num;j++){
                str=str+'★'
            }
            console.log(str);
            str='';//没打印一行str清空
            num--;//下一行的星星数减一
        }

    </script>
