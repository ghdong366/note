<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短信按钮</title>
    <style>
        button {
            width: 85px;
            text-align: center;
        }
    </style>
    

</head>
<body>
    手机号：<input type="text">
    <button>获取验证码</button>

    <script>
        var second = 5;//剩余的时间（秒）
        var btn = document.querySelector('button');
        var timer=null;
        //对按钮中的文字进行修改（包含判断）
        function fu(){
            if(second!=0){
                btn.disabled = true;//按钮点击后变灰
                btn.innerText = second+'秒';
                second = second-1;
            }else{
                btn.disabled = false;
                
                clearInterval(timer);
                btn.innerText ='重新获取';
                second = 5;
            }
            
        }
        //按钮点击操作
        btn.onclick = function(){
                fu();
                timer = setInterval(fu,1000);
                
            }
    </script>
</body>
</html>
