<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择具有value属性的input标签 */
        input[value] {
            color: blue;
        }
        /* 选择type属性值为text的标签 */
        input[type=email]{
            color: pink;
        }
    </style>
</head>
<body>
    <form action="#">
        <input type="text" value="aaa">
        <input type="email">
    </form>
</body>
</html>
