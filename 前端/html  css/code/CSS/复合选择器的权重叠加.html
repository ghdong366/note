<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器权重的叠加</title>
    <style>
        /* 权重是0001+0001 为0002 */
        ul li {
            color: pink;
        }
        /* 权重为0001 */
        li {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是li</li>
    </ul>
</body>
</html>
