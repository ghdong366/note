<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入样式</title>
    <!-- 嵌入式 -->
    <style>
        p {
            color: pink;
        }
    </style>
    <!-- 链接式 -->
    <link rel="stylesheet" href="样式文件/frist.css">
</head>
<body>
    <p>p标签，行内样式</p>
    <!-- 行内式 -->
    <div style="color:blue;font-size:20px">div标签，行内式</div>

    <span>span标签，外部链接式</span>
</body>
</html>
