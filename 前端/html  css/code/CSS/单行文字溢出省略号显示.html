<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出省略号显示</title>
    <style>
        div {
            height: 40px;
            width: 120px;
            background-color: pink;
            /*1.这个单词的意思是如果文字显示不开也必须强制一行内显示*/
            white-space: nowrap;
            /* 2.溢出的部分隐藏起来*/
            overflow: hidden;
            /*3.文字溢出的时候用省略号来显示*/
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        我是小猪佩奇，我很可爱。
    </div>
</body>

</html>
