<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* 边框的粗细 一般用px作为单位 */
            border-width: 5px;
            /* 边框的样式  solid实线  dashed虚线边框  dotted点线边框 */
            border-style: dotted;
            /* 边框的颜色 */
            border-color: pink;
            /* 单独对某一条变设置边框样式 */
            border-top: 5px solid red;

            
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
