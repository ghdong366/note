<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding妙用</title>
    <style>
        span {
            padding:0 10px;
        }
    </style>
</head>
<body>
    <!-- 实现一个导航栏，让其中的每块内容的间距相同 -->
    <span>首页</span>
    <span>微博</span>
    <span>下载客户端</span>
    <span>联系我们</span>
</body>
</html>
