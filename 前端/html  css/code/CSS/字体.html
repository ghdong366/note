<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .ziti {
            /* 字体选项，首选项是宋体，如果浏览器中没有，用楷体。 */
            font-family: "宋体","楷体";
            /* 字体大小 */
            font-size: 20px;
            /* 字体粗细 */
            font-weight: 600;
            /* 文字样式（斜体） */
            font-style: italic;
        }
        p {
            /* 字体复合属性的书写 */
            font: italic 900 50px "楷体";
        }
    </style>
</head>
<body>
    <div class="ziti">小葵花妈妈课堂开课了</div>
    <p>等了好久终于等到今天</p>
</body>
</html>
