<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 只选择ol中的li元素 */
        ol li {
            color: pink;
        }
        /* 选择ul的孙子a */
        ul li a {
            color:red;
        }
    </style>
    
</head>
<body>
    <ol>
        <li>ol的子标签</li>
        <li>ol的子标签</li>
        <li>ol的子标签</li>
    </ol>
    <ul>
        <li>ul的子标签</li>
        <li>ul的子标签</li>
        <li>ul的子标签</li>
        <li><a href="#">a标签</a></li>
    </ul>
</body>
</html>
