<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套块元素垂直外边距的塌陷</title>
    <style>
        
        .father {
            height: 400px;
            width: 400px;
            background-color: skyblue;
            margin-top: 30px;
            /* overflow: hidden; */
        }
        .son {
            height: 150px;
            width: 150px;
            background-color: pink;
            margin-top: 60px;
            /* 因为都有上外边距，另外子盒子的大，所有父盒子就塌陷了60px */
        }
    </style>
</head>
<body>
    <!-- 对于两个嵌套关系(好关系)的块元素,父元素有上外边距
        同时子元素也有上外边距,此时父元素会塌陷较大的外边距值。-->
        <div class="father">
            <div class="son"></div>
        </div>
        
</body>
</html>
