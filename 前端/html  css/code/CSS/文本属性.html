<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        p {
            color: rgb(236, 129, 147);

            text-align: center;
            /* 文本的修饰。可以给文本添加下划线、删除线、上划线等。 */
            text-decoration: overline;
        }

        div {
            /* 文本缩进 */
            text-indent: 3em;
        }
    </style>
</head>

<body>
    <p>我叫佩奇，这是我的弟弟乔治，这是我的爸爸，这是我的妈妈</p>
    <div>让我们一起摇摆</div>
</body>

</html>
