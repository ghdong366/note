<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
    <style>
        .li1 {
            /* 默认鼠标 */
            cursor: default;
        }

        .li2 {
            /* 小手指(可点击) */
            cursor: pointer;
        }

        .li3 {
            /* 移动(抓手) */
            cursor: move;
        }

        .li4 {
            /* 文本图标 */
            cursor: text;
        }

        .li5 {
            /* 禁止选择 */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1">默认鼠标</li><br>
        <li class="li2">小手指(可点击)</li><br>
        <li class="li3">移动(抓手)</li><br>
        <li class="li4">文本图标</li><br>
        <li class="li5">禁止选择</li><br>
    </ul>
</body>
</html>
